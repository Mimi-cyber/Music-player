<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="audio-div">
            <div class="audio-container">
            <audio src="music/Happy-Upbeat-Ukulele.mp3" id="audio"></audio>
            <img src="image/ukulele.jpg" id="img-music" alt="music">
            </div>
            <div class="control-player">
                <button id="backward" class="control-btn"><i class="fa-solid fa-backward"></i></button>
                <button id="play" class="control-btn"><i class="fa-solid fa-play"></i>></button>
                <button id="forward" class="control-btn"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
